<!doctype html>
  <meta charset="utf-8">
    <script src="d3plus-1.9.8/d3.min.js"></script>
    <script src="d3plus-1.9.8/d3plus.min.js"></script>
          <div id="network"></div>
          <script>
          var visualization = d3plus.viz()
          .container("#network")
          .type("network")
          .data("json_file")
          .edges("edges_file")
          .nodes("nodes_file")
          .size("replace_variable")
          .id("replace_product_id")
          .text("replace_product_name")
          .width(false)
          .height(false)
          .resize(true)
          .font({"family": "Roboto"})
          .color("replace_color")
          .title("What does origin_id_replace variable_replace destination_id_replace? (initial_year_replace -- final_year_replace)")
          .title({
            "total": {"value": true},
            "sub": {"font": {"size": 18}}
           })
          .legend({"order": {"sort": "desc", "value": "size"}, "size":32})
          .tooltip(["replace_product_id","replace_variable","rca"])
          .icon({"style": "knockout", "value": "replace_icon"})
          .active({"value": function(d){ return d["rca"] >= 1; }, "spotlight":true})
          .time({"value": "year", "solo": initial_year_replace})
          .format({
            "text": function(text, params) {
              if (text === "replace_variable") {
                return "replace_name";
              }
              if (text === "replace_product_id") {
                return "code_display";
              }
              if (text === "rca") {
                return "RCA";
              }
              else {
                return d3plus.string.title(text, params);
              }
            },
            "number": function(number, params) {
              var formatted = d3plus.number.format(number, params);
              if (params.key === "replace_variable") {
                return formatted + " USD";
              }
              if (params.key === "replace_product_id") {
                return d3.round(number,0);
              }
              if (params.key === "rca") {
                return d3.round(number,2);
              }
              else {
                return formatted;
              }
            }
          })
          .draw()
          </script>
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" type="text/css">
