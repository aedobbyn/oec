<!doctype html>
  <meta charset="utf-8">
    <script src="d3plus-1.9.8/d3.min.js"></script>
    <script src="d3plus-1.9.8/d3plus.min.js"></script>
          <div id="tree_map"></div>
          <script>
          var visualization = d3plus.viz()
          .container("#tree_map")
          .type("tree_map")
          .data("chl_chn_2015_hs92_4.json")
          .size("export_val")
          .id(["group_id","hs92"])
          .text(["group_name","product_name"])
          .depth(1)
          .width(false)
          .height(false)
          .resize(true)
          .font({"family": "Roboto"})
          .labels({"text": "product_name", "align": "left", "valign": "top"})
          .color("color")
          .title("What does Chile export to China? (2015)")
          .title({
            "total": {"value": true},
            "sub": {"font": {"size": 18}}
           })
          .legend({"order": {"sort": "desc", "value": "size"}, "size":32})
          .tooltip(["product_name","hs92","export_val","rca","pci","pci_rank","top_exporter","top_importer"])
          .icon({"style": "knockout", "value": "icon"})
           
          .format({
            "text": function(text, params) {
              if (text === "export_val") {
                return "Export";
              }
              if (text === "product_name") {
                return "Product Name";
              }
              if (text === "hs92") {
                return "HS92 Code";
              }
              if (text === "sitc") {
                return "SITC Code";
              }
              if (text === "rca") {
                return "RCA";
              }
              if (text === "pci") {
                return "PCI";
              }
              if (text === "pci_rank") {
                return "PCI rank";
              }
              if (text === "top_importer") {
                return "Top importer";
              }
              if (text === "top_exporter") {
                return "Top exporter";
              }
              else {
                return d3plus.string.title(text, params);
              }
            },
            "number": function(number, params) {
              var formatted = d3plus.number.format(number, params);
              if (params.key === "export_val") {
                return formatted + " USD";
              }
              if (params.key === "rca") {
                return d3.round(number,2);
              }
              else {
                return formatted;
              }
            }
          })
          .draw()
          </script>
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" type="text/css">
